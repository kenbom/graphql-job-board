type Query {
    jobs : [Job]
    job(id:ID!): Job
    company(id:ID!): Company
}

type Mutation {
    createJob(companyId: ID, title: String, description: String): Job
}

type Company {
    id : ID!
    name : String
    description : String
    jobs : [Job]
}

type Job {
    id : ID!
    title : String
    company : Company
    description : String
}